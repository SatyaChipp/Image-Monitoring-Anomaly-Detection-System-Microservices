<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Image Folders</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-4">
    <h1 class="mb-4">Image Upload â€” Six Folders</h1>
    <div class="row g-3">
        {% for f in folders %}
        <div class="col-12 col-md-6 col-lg-4">
            <div class="card h-100">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title">{{ f.display }}</h5>
                    <p class="card-text">Upload and view images for {{ f.display }}.</p>
                    <a href="{{ url_for('folder_view', folder_id=loop.index) }}" class="mt-auto btn btn-primary">Open</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
</body>
</html>
